<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="cabezera">
        <div class="cabezera__contenido">
          <img src="img/pokebola2.png" alt="no-image" class="cabezera__logo" />
          Pokedex
        </div>
      </header>

      <main class="principal">
        <article class="principal__pokemon">
          <div class="principal__title-pokemon">
            <img src="img/icon-fuego.png" alt="" class="principal__logo" />
            <h2 id="nombre-pokemon">CHARIZARD</h2>
          </div>
          <img src="img/charizard.jpg" id="pokemon-image-principal" alt="" />
        </article>

        <article class="principal__info-pokemon">
          <div>
            <h3>NQ</h3>
            <p id="id-pokemon">006</p>
          </div>
          <div>
            <h3>LEVEL</h3>
            <p id="level-pokemon">100</p>
          </div>
          <div>
            <h3>TYPE</h3>
            <p id="type-pokemon">FIRE</p>
          </div>
          <div>
            <h3>HABILITY</h3>
            <p id="hability-pokemon">FLAMES</p>
          </div>
          <div>
            <h3>HEIGHT</h3>
            <p id="height-pokemon">1.7 m</p>
          </div>
          <div>
            <h3>WEIGHT</h3>
            <p id="weight-pokemon">90.5 Kg</p>
          </div>
        </article>
      </main>

      <footer class="footer">
        <h2>OTHERS</h2>

        <div class="footer__others">
          <div>
            <img src="img/agua.png" id="footer__pokemon-random1" alt="" />
          </div>

          <div>
            <img src="img/charizard.jpg" id="footer__pokemon-random2" alt="" />
          </div>

          <div>
            <img src="img/gatp.png" id="footer__pokemon-random3" alt="" />
          </div>

          <div>
            <img src="img/pikachu.png" id="footer__pokemon-random4" alt="" />
          </div>
        </div>
      </footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
